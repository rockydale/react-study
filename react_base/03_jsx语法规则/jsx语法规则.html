<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello react</title>
    <style>
        .title {
            background-color: tomato;

</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test">

    <!-- 核心库 -->

        //1. 创建虚拟dom
        const myId = 'cOuRsE';
        const myData = 'helLo,rEaCt';
        const VDom = (
            <div>
                <h2 className="title" id={myId.toLocaleLowerCase()}>
                    <span style={{color: 'red', fontSize: '20px'}}>{myData.toLocaleLowerCase()}</span>
                </h2>
                <h2 className="title" id={myId.toLocaleUpperCase()}>
                    <span style={{color: 'red', fontSize: '20px'}}>{myData.toLocaleUpperCase()}</span>
                </h2>
                <input type="text"></input>

        )
        ReactDOM.render(VDom, document.getElementById('test'));
    </script>
</body>
</html>
