<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/react.development.js"></script>
    <script src="../lib/react-dom.development.js"></script>
    <script src="../lib/babel.min.js"></script>
</head>
<body>
    <div id="test"></div>
    <div id="test1"></div>
    <div id="test2"></div>
    <script type="text/babel">
        // 创建组件
        class Person extends React.Component {
            render() {
                const {name, age, sex} = this.props;
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{age + 1}</li>
                        <li>年龄：{sex}</li>    
                    </ul>
                )
            }
        }
        // 渲染组件到页面
        
        ReactDOM.render(<Person name="tom" age = {13} sex="女"/>, document.getElementById('test'));
        ReactDOM.render(<Person name="tom1" age = {18} sex="女"/>, document.getElementById('test1'));
        const p = {name: '老刘', age: 18, sex:'女'}
        // ReactDOM.render(<Person name={p.name} age = {p.age} sex={p.sex} />, document.getElementById('test2'));
        ReactDOM.render(<Person {...p} />, document.getElementById('test2'));
    </script>
</body>
</html>
